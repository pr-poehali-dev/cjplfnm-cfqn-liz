<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        .log { background: #2a2a2a; padding: 10px; margin: 10px 0; border-left: 3px solid #4CAF50; }
        .error { border-left-color: #f44336; }
    </style>
</head>
<body>
    <h1>Backend Functions Test</h1>
    
    <button onclick="testAuth()">Test Auth</button>
    <button onclick="testTeams()">Test Teams</button>
    <button onclick="testSettings()">Test Settings</button>
    
    <div id="logs"></div>
    
    <script>
        const URLS = {
            auth: 'https://functions.poehali.dev/87a1a191-aacc-478d-8869-478b7969f36c',
            teams: 'https://functions.poehali.dev/35199dac-d68a-4536-959b-4aad2fb7e7ad',
            settings: 'https://functions.poehali.dev/9f1de6c4-8e50-4131-b3c0-0253597bdbdf'
        };
        
        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = 'log' + (isError ? ' error' : '');
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            document.getElementById('logs').prepend(div);
        }
        
        async function testAuth() {
            log('Testing Auth...');
            try {
                const response = await fetch(URLS.auth, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'testadmin', password: 'test123' })
                });
                const data = await response.json();
                log('Auth Response: ' + JSON.stringify(data));
            } catch (error) {
                log('Auth Error: ' + error.message, true);
            }
        }
        
        async function testTeams() {
            log('Testing Teams...');
            try {
                const response = await fetch(URLS.teams + '?status=approved');
                const data = await response.json();
                log('Teams Response: ' + JSON.stringify(data));
            } catch (error) {
                log('Teams Error: ' + error.message, true);
            }
        }
        
        async function testSettings() {
            log('Testing Settings...');
            try {
                const response = await fetch(URLS.settings);
                const data = await response.json();
                log('Settings Response: ' + JSON.stringify(data));
            } catch (error) {
                log('Settings Error: ' + error.message, true);
            }
        }
    </script>
</body>
</html>
